<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITI AI Vision - Giải Bài Tập</title>
    <style>
        body { margin: 0; background: #000; font-family: sans-serif; height: 100vh; overflow: hidden; }
        #camera-container { position: relative; width: 100%; height: 75vh; }
        video { width: 100%; height: 100%; object-fit: cover; }
        .scan-overlay {
            position: absolute; top: 15%; left: 5%; width: 90%; height: 50%;
            border: 2px solid #00ff00; border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); pointer-events: none;
        }
        .controls {
            position: fixed; bottom: 0; width: 100%; height: 25vh;
            background: #fff; border-radius: 25px 25px 0 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .btn-capture {
            width: 80px; height: 80px; border-radius: 50%; border: 6px solid #e0e0e0;
            background: #4A90E2; cursor: pointer; transition: 0.2s;
        }
        .btn-capture:active { transform: scale(0.9); }
        #result-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: none; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }
        .loading-overlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); color: #fff; z-index: 3000;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="scan-overlay"></div>
</div>

<div class="controls">
    <p style="color: #666; font-size: 14px;">Chụp ảnh bài tập để TITI giải giúp bạn</p>
    <button class="btn-capture" onclick="captureAndSolve()"></button>
</div>

<div class="loading-overlay" id="loader">
    <div style="border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite;"></div>
    <p>TITI đang giải bài...</p>
</div>

<div id="result-area">
    <button onclick="closeResult()" style="position: sticky; top: 0; float: right; padding: 10px; background: #eee; border: none; border-radius: 5px;">Đóng X</button>
    <h2 style="color: #4A90E2;">Lời giải từ TITI AI:</h2>
    <hr>
    <div id="ai-solution" style="line-height: 1.6; font-size: 17px; padding-bottom: 50px;"></div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const solutionDiv = document.getElementById('ai-solution');

    async function startCamera() {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
        video.srcObject = stream;
    }

    async function captureAndSolve() {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const base64Image = canvas.toDataURL('image/jpeg', 0.8);
        loader.style.display = 'flex';

        try {
            const res = await fetch('/api/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image })
            });
            const data = await res.json();
            solutionDiv.innerHTML = data.solution.replace(/\n/g, '<br>');
            resultArea.style.display = 'block';
        } catch (e) {
            alert("Lỗi kết nối. Hãy kiểm tra API Key!");
        } finally {
            loader.style.display = 'none';
        }
    }

    function closeResult() { resultArea.style.display = 'none'; }
    startCamera();
</script>

<style> @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } } </style>
</body>
</html>
