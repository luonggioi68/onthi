<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITI AI Vision</title>
    
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        window.MathJax = { tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] } };
    </script>

    <style>
        body { margin: 0; background: #000; font-family: sans-serif; height: 100vh; overflow: hidden; }
        #camera-container { position: relative; width: 100%; height: 75vh; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Khung quét màu xanh lá */
        .scan-overlay {
            position: absolute; top: 15%; left: 5%; width: 90%; height: 50%;
            border: 2px solid #00ff00; border-radius: 15px;
            box-shadow: 0 0 0 9999px rgba(0, 0, 0, 0.6); pointer-events: none;
        }

        .controls {
            position: fixed; bottom: 0; width: 100%; height: 25vh;
            background: #fff; border-radius: 25px 25px 0 0;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 1000;
        }

        .btn-capture {
            width: 75px; height: 75px; border-radius: 50%; border: 5px solid #eee;
            background: #4A90E2; cursor: pointer;
        }

        #result-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #fff; display: none; z-index: 2000; overflow-y: auto; padding: 20px; box-sizing: border-box;
        }

        .loader {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); color: #fff; z-index: 3000;
            flex-direction: column; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

<div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <div class="scan-overlay"></div>
</div>

<div class="controls">
    <p style="color: #666; font-size: 14px; margin-bottom: 10px;">Chụp ảnh để TITI giải giúp bạn</p>
    <button class="btn-capture" id="captureBtn"></button>
</div>

<div class="loader" id="loader">
    <p>TITI đang giải bài...</p>
</div>

<div id="result-area">
    <button onclick="location.reload()" style="float: right; padding: 10px; background: #eee; border: none; border-radius: 5px;">Đóng X</button>
    <h2 style="color: #4A90E2;">Lời giải chi tiết:</h2>
    <div id="ai-solution" style="line-height: 1.6; font-size: 17px; padding-bottom: 50px;"></div>
</div>

<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const captureBtn = document.getElementById('captureBtn');
    const loader = document.getElementById('loader');
    const resultArea = document.getElementById('result-area');
    const solutionDiv = document.getElementById('ai-solution');

    // Khởi động Camera với cơ chế Retry
    async function initCamera() {
        const constraints = {
            video: { facingMode: "environment", width: { ideal: 1280 }, height: { ideal: 720 } }
        };

        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
            
            // Đảm bảo video thực sự phát
            video.onloadedmetadata = () => {
                video.play().catch(e => console.error("Play error:", e));
            };
        } catch (err) {
            console.error("Camera error:", err);
            alert("Vui lòng cho phép quyền truy cập Camera và tải lại trang.");
        }
    }

    captureBtn.onclick = async () => {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const base64Image = canvas.toDataURL('image/jpeg', 0.8);
        loader.style.display = 'flex';

        try {
            const res = await fetch('/api/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image })
            });
            const data = await res.json();
            
            solutionDiv.innerHTML = data.solution.replace(/\n/g, '<br>');
            resultArea.style.display = 'block';
            
            if (window.MathJax) MathJax.typesetPromise();
        } catch (e) {
            alert("Lỗi kết nối API.");
        } finally {
            loader.style.display = 'none';
        }
    };

    // Gọi khởi động camera
    initCamera();
</script>
</body>
</html>
