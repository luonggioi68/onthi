<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TITI AI Vision - Gi·∫£i b√†i t·∫≠p ƒëa nƒÉng</title>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], processEscapes: true },
            options: { skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'] }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        :root { --primary: #4A90E2; --secondary: #9b59b6; }
        body { margin: 0; background: #000; font-family: 'Segoe UI', sans-serif; height: 100vh; overflow: hidden; }
        #camera-section, #crop-section { width: 100%; height: 75vh; position: relative; }
        video, #image-to-crop { width: 100%; height: 100%; object-fit: cover; }
        
        .controls {
            position: fixed; bottom: 0; width: 100%; height: 25vh; background: #fff;
            border-radius: 20px 20px 0 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000;
        }

        .action-group { display: flex; gap: 20px; align-items: center; }
        .btn-snap { width: 70px; height: 70px; border-radius: 50%; border: 5px solid #eee; background: var(--primary); cursor: pointer; }
        .btn-upload { background: var(--secondary); color: white; padding: 10px 15px; border-radius: 8px; border: none; cursor: pointer; font-size: 14px; }
        
        #result-area {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff;
            display: none; z-index: 2000; overflow-y: auto; padding: 25px; box-sizing: border-box;
        }
        #ai-solution { line-height: 1.8; font-size: 16px; color: #2c3e50; }
        .loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); color: #fff; z-index: 3000; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

<div id="camera-section">
    <video id="video" autoplay playsinline muted></video>
    <div class="controls">
        <div class="action-group">
            <button class="btn-upload" onclick="document.getElementById('fileInput').click()">üìÅ T·∫£i ·∫£nh</button>
            <button class="btn-snap" id="snapBtn"></button>
            <input type="file" id="fileInput" hidden accept="image/*">
        </div>
        <p style="color:#666; margin-top:10px; font-size:12px;">Nh·∫•n n√∫t ch·ª•p, t·∫£i ·∫£nh ho·∫∑c nh·∫•n Ctrl+V ƒë·ªÉ d√°n ·∫£nh</p>
    </div>
</div>

<div id="crop-section" style="display:none;">
    <img id="image-to-crop">
    <div class="controls">
        <div style="display:flex; gap:15px;">
            <button onclick="location.reload()" style="padding:10px 20px; border-radius:8px;">H·ªßy</button>
            <button id="confirmBtn" style="padding:10px 20px; border-radius:8px; background:#2ecc71; color:#fff; border:none; font-weight:bold;">X√°c nh·∫≠n gi·∫£i b√†i</button>
        </div>
    </div>
</div>

<div id="result-area">
    <button onclick="location.reload()" style="float:right; padding:8px 15px; background:#f1f1f1; border:none; border-radius:8px;">ƒê√≥ng X</button>
    <div id="ai-solution"></div>
</div>

<div class="loader" id="loader"><p>TITI ƒëang gi·∫£i b√†i...</p></div>
<canvas id="canvas" style="display:none;"></canvas>

<script>
    const video = document.getElementById('video');
    const imageToCrop = document.getElementById('image-to-crop');
    const cameraSection = document.getElementById('camera-section');
    const cropSection = document.getElementById('crop-section');
    let cropper;

    // Kh·ªüi ƒë·ªông Camera
    async function startCamera() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "environment" } });
            video.srcObject = stream;
        } catch (e) { console.log("Camera kh√¥ng kh·∫£ d·ª•ng"); }
    }

    // X·ª≠ l√Ω n·∫°p ·∫£nh v√†o Cropper
    function loadToCropper(source) {
        imageToCrop.src = source;
        cameraSection.style.display = 'none';
        cropSection.style.display = 'block';
        if (cropper) cropper.destroy();
        cropper = new Cropper(imageToCrop, { viewMode: 1, autoCropArea: 0.8 });
    }

    // 1. Ch·ª•p ·∫£nh
    document.getElementById('snapBtn').onclick = () => {
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth; canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        loadToCropper(canvas.toDataURL('image/jpeg'));
    };

    // 2. Upload ·∫£nh
    document.getElementById('fileInput').onchange = (e) => {
        const reader = new FileReader();
        reader.onload = (event) => loadToCropper(event.target.result);
        reader.readAsDataURL(e.target.files[0]);
    };

    // 3. D√°n ·∫£nh (Ctrl+V) - Tuy·ªát v·ªùi cho PC
    document.addEventListener('paste', (e) => {
        const items = e.clipboardData.items;
        for (let i = 0; i < items.length; i++) {
            if (items[i].type.indexOf("image") !== -1) {
                const blob = items[i].getAsFile();
                const reader = new FileReader();
                reader.onload = (event) => loadToCropper(event.target.result);
                reader.readAsDataURL(blob);
            }
        }
    });

    // G·ª≠i cho AI
    document.getElementById('confirmBtn').onclick = async () => {
        const base64Image = cropper.getCroppedCanvas({ maxWidth: 1024 }).toDataURL('image/jpeg', 0.8);
        document.getElementById('loader').style.display = 'flex';
        try {
            const res = await fetch('/api/solve', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: base64Image })
            });
            const data = await res.json();
            const solDiv = document.getElementById('ai-solution');
            solDiv.innerHTML = marked.parse(data.solution);
            document.getElementById('result-area').style.display = 'block';
            if (window.MathJax) MathJax.typesetPromise([solDiv]);
        } catch (e) { alert("L·ªói k·∫øt n·ªëi!"); }
        finally { document.getElementById('loader').style.display = 'none'; }
    };

    startCamera();
</script>
</body>
</html>
