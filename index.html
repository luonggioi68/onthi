<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ÔN THI TRỰC TUYẾN TIN HỌC</title>
    <link rel="icon" href="gioi.gif">
    <style>
        /* Reset CSS để iframe tràn màn hình đẹp nhất */
        body, html { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Ẩn thanh cuộn của trình duyệt ngoài */
            background-color: #f8f9fa;
        }
        iframe { 
            width: 100%; 
            height: 100%; 
            border: none; 
            display: block; /* Xoá khoảng trắng thừa */
        }
    </style>
</head>
<body>

    <iframe 
        src="https://script.google.com/macros/s/AKfycbzzIfT8ovK6LZ3Pw32UUsJZioniJFjATUisYaE2Az2PKOk1vz10xnuGBplNoXsqSjw/exec?a=onthi" 
        id="app-frame"
        name="app-frame"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; camera; microphone; fullscreen" 
        allowfullscreen="true"
        webkitallowfullscreen="true" 
        mozallowfullscreen="true">
    </iframe>

</body>
</html>
